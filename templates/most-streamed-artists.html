<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Most streamed songs on Spotify</title>
</head>
<body>
    <h1 style="color: white;">Most streamed artists on Spotify</h1>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Image</th>
                <th>Author</th>
                <th>Total Streams</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item[0] }}</td>
                <td><img src="{{ item[1] }}" alt="Spotify Logo" width="50" height="50"></td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
